userBucket.path=/reis-data-archives
admin.user.email=test@google.com

# REIS applicationb specific properties
reis.azureblob.primary.container.name=uasdasd001
reis.azureblob.secondary.container.name=uasdasd001
reis.fileshare.primary=uasdasd001
reis.fileshare.secondary=uasdasd001
 
#
spring.profiles.active=dev
#spring.profiles.group.production=dev

spring.servlet.multipart.max-file-size=52MB
spring.servlet.multipart.max-request-size=52MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
## MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=testdb
spring.data.mongodb.uri: mongodb://localhost:27017/testdb

### PostgreSQL Database
spring.datasource.url= jdbc:postgresql://localhost:5432/testdb
spring.datasource.username= postgres
spring.datasource.password= password
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
